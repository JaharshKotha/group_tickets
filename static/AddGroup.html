<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/addGroupStyle.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" href="../src/main/assets/css/style.css">

  <style>
      #attraction-panel {
        display:none;
      }
    </style>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div class="seventy-percent-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <img src="../src/main/assets/images/vote4tix-final-white.png" style="width:260px;">
        <br>
        <br>
        <h1 class="white">Invite Your Friends</h1>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <form onsubmit="addGroup()" id="addGroupForm">
          <div class="row">
            <div class="form-group col-xs-6">
              <label class="white" for="Name1">Name</label>
              <div>
                <input type="text" class="form-control input-lg" id="Name1" aria-describedby="emailHelp" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="tel1" class="col-2 col-form-label white">Telephone</label>
              <div class="col-12">
                <input class="form-control input-lg" type="tel1" placeholder="1-(555)-555-5555" id="tel1" required>
              </div>
            </div>

            <div class="form-group col-xs-6">
              <div>
                <input type="text" class="form-control input-lg" id="Name2" aria-describedby="emailHelp" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <div class="col-12">
                <input class="form-control input-lg" type="tel2" placeholder="1-(555)-555-5555" id="tel2" required>
              </div>
            </div>

            <div class="form-group col-xs-6">
              <div>
                <input type="text" class="form-control input-lg" id="Name3" aria-describedby="emailHelp" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <div class="col-12">
                <input class="form-control input-lg" type="tel3" placeholder="1-(555)-555-5555" id="tel3" required>
              </div>
            </div>

            <div class="form-group col-xs-6">
              <div>
                <input type="text" class="form-control input-lg" id="Name4" aria-describedby="emailHelp" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <div class="col-12">
                <input class="form-control input-lg" type="tel4" placeholder="1-(555)-555-5555" id="tel4" required>
              </div>
            </div>
          </div>

          <br>

          <input type="text" class="form-control input-lg" id="messageText" aria-describedby="emailHelp" placeholder="Hi! I would like to invite you to an event with my group. Follow the link to confirm your spot." required>

          <br>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-basic input-lg">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/addGroup.js"></script>
</body>

</html>
